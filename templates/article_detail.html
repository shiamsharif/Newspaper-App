{%  extends 'base.html' %}


{% block title %}Articles{% endblock title %} 

{% block content %}
    
    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.auhtor }} | {{ object.date }} </p>
        <p> {{ object.body }} </p>
    </div>
    <p>
        <a class="btn btn-info mx-4 px-5" href="{% url "article_edit" article.pk %}">Edit</a> <span style="color: #5A72A0;">|</span> <a class="btn btn-danger mx-4 px-5" href="{% url "article_delete" article.pk%}">Delete</a>
    </p>
    <p><a class="btn btn-success mx-4 px-5" href="{% url "article_list" %}">All Articles</a></p>
{% endblock content %}
